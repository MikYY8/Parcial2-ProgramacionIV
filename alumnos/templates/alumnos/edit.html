{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar alumno</h2>

    <form method="POST" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" value="{{ alumno.nombre }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Apellido</label>
            <input type="text" name="apellido" value="{{ alumno.apellido }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>DNI</label>
            <input type="text" name="dni" value="{{ alumno.dni }}" class="form-control">
        </div>

        <button class="btn btn-primary">Actualizar</button>
        <a href="{% url 'alumnos:list' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
