<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi App{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Mi App</a>

        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'alumnos:list' %}" class="btn btn-outline-light btn-sm">ALumnos</a>
                <a href="{% url 'scraper:buscar' %}" class="btn btn-outline-light btn-sm">Scraper</a>
                <a href="{% url 'users:dashboard' %}" class="btn btn-outline-light btn-sm">Dashboard</a>
                <a href="{% url 'users:logout' %}" class="btn btn-outline-danger btn-sm ms-2">Logout</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="btn btn-outline-light btn-sm">Login</a>
                <a href="{% url 'users:register' %}" class="btn btn-outline-success btn-sm ms-2">Registrarse</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
